{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}?v=1223">
    {% include "layaut.html" %}
</head>
<div class="logo">
    <img src="{% static 'images/Logo.jpg' %}" class="logo-img" alt="Kavraz Çikolata">
    <h1>Kavraz Çikolata</h1>
</div>
<nav>
    <ul>
        <li><a href="/">Ana Sayfa</a></li>
        <li><a href="/products">Ürünler</a></li>
        <li><a href="/about">Hakkımızda</a></li>    
        <li><a href="#contact">İletişim</a></li>
    </ul>
</nav>
<div class="search-box">
  <form action="{% url 'products:search_results' %}" method="get" class="search-form">
    <input type="text" name="q" placeholder="Ürün ara..." class="search-input" required>
    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
</div>
<div class="header-buttons">
    {% if user.is_authenticated %}
        <a href="/account/" class="btn btn-outline"><i class="fa-solid fa-circle-user"></i></a>
    {% else %}
        <a href="/account/login" class="btn btn-outline"><i class="fa-solid fa-circle-user"></i></a>
    {% endif %}

    {% if user.is_authenticated %}
        <a href="{% url 'products:view_cart' %}" class="btn btn-primary"><i class="fa-solid fa-basket-shopping"></i></a>
    {% else %}
        <a href="/account/login" class="btn btn-primary"><i class="fa-solid fa-basket-shopping"></i></a>
    {% endif %}

</div>
